<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      #panes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }
    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <div id="modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">The NotoVerse</h1>

        <p class="navbar-text">
          Coverage:
          <span class="badge rounded-pill" style="background-color: olivedrab"
            >One font</span
          >
          <span class="badge rounded-pill" style="background-color: darkgreen"
            >Multiple fonts</span
          >
          <span class="badge rounded-pill" style="background-color: crimson"
            >No fonts</span
          >
          <span class="badge rounded-pill" style="background-color: silver"
            >Unassigned</span
          >
          <span class="badge rounded-pill" style="background-color: black"
            >Special</span
          >
        </p>
        <select id="sort">
          <option value="cp">Sort by Codepoint</option>
          <option value="alpha">Sort Alphabetical</option>
          <option value="coverage">Sort by Coverage</option>
        </select>
      </div>
    </nav>

    <div class="container pt-5">
      <p class="pt-2"></p>
      <div id="panes"></div>
    </div>

    <footer class="fixed-bottom border-top bg-light">
      <div class="container pt-2">
        <div class="row">
          <div class="col-6 col-md">
            <small class="d-block mb-3 text-muted">
              <a
                class="link-secondary"
                href="https://github.com/notofonts/overview/issues"
                >Issues</a
              >
            </small>
          </div>
          <div class="col-6 col-md">
            <small class="d-block mb-3 text-muted">
              <a
                class="link-secondary"
                href="https://github.com/notofonts/overview/"
                >Source</a
              >
            </small>
          </div>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
